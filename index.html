<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Time Sheet</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center">Time Sheet</h1>
        </div>

        <div class="card mb-5">
            <h5 class="card-header">Current Employees</h5>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" id="nameDisplay">Name</th>
                            <th scope="col" id="roleDisplay">Role</th>
                            <th scope="col" id="startDisplay">Start Date</th>
                            <th scope="col" id="monthsDisplay">Months Worked</th>
                            <th scope="col" id="rateDisplay">Monthly Rate ($)</th>
                            <th scope="col" id="totalDisplay">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Add Employee</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="roleInput">
                    </div>

                    <div class="form-group">
                        <label for="start">Start Date (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="startInput">
                    </div>

                    <div class="form-group">
                        <label for="rate">Monthly Rate ($)</label>
                        <input type="text" class="form-control" id="rateInput">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
